name: Agent IDL Conformance

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Agent IDL conformance suite
        run: npm run test:conformance
